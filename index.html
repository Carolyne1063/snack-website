<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks Centre</title>
    <style>
        @import url(style.css);
    </style>
</head>

<body>
    <div class="container">
        <div class="home-page">
            <div class="navigation">
                <h1>Snacks Centre</h1>
                <div class="links">
                    <p>Home</p>
                    <p>Products</p>
                    <p>Contact Us</p>
                </div>
                <ion-icon id="cart" name="cart-outline"></ion-icon>
                <select id="user-role">
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
            <div class="home-body">
                <div class="home-body-text">
                    <h1>SNACK <br> WITH NO <br> LIMIT</h1>
                    <p>Snack happy Snack healthy</p>
                </div>
            </div>
            <div class="slider">
                <img src="circle1.jpeg" alt="circle1-image">
                <img src="food1.jpeg" alt="circle1-image">
                <img src="food2.jpeg" alt="circle1-image">
                <img src="food3.jpeg" alt="circle1-image">
                <img src="food4.jpeg" alt="circle1-image">
                <img src="circle2.jpeg" alt="circle1-image">
            </div>
        </div>
        <div class="products">
            <p>Discover a world of flavours</p>
            <div class="buttons">
                <button class="add-button">+</button>
                <select id="view-one-select">
                    <option value="">View All</option>
                </select>
            </div>

            <form class="form-popup">
                <label for="">Snack-name</label>
                <br>
                <input type="text" id="snack-name">
                <br>
                <label for="">flavour</label>
                <br>
                <input type="text" id="flavour">
                <br>
                <label for="">price</label>
                <br>
                <input type="text" id="price">
                <br>
                <label for="">Image-url</label>
                <br>
                <input type="text" id="image-url">
                <br>
                <input type="submit" id="submitBtn">
            </form>
            <div class="products-list">

            </div>
        </div>
        <div class="contact-us">
            <div class="get-in-touch">
                <h2>Get In Touch</h2>
                <p> <ion-icon name="call-outline"></ion-icon>+(254)111997539</p>
                <p> <ion-icon name="location-outline"></ion-icon>Chuka, Ndagani</p>
                <p> <ion-icon name="mail-open"></ion-icon>carolmartoz763@gmail.com</p>
            </div>
            <div class="footer">
                <p>Made With Love By Carolyne All Rights Reserved</p>
                <ion-icon name="logo-facebook"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
